<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form #quoteForm = 'ngForm'>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required >
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
      </div>
      <div class="form-group">

          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #description="ngModel" required></textarea>
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p>Quote is required</p>
          </div>

      </div>
      <div class="form-group">

          <label for="name">Author</label>
          <input type="text" required class="form-control" [(ngModel)]="newQuote.author" name="author" #name='ngModel' required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">

      </div>

      <div class="form-group">
        label for="complete">Completion</label>
        <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
</form>
</div>
