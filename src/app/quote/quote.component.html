<div class = "container">
  <h1>Quotes App</h1>
  <ul>
  <div *ngFor=' let quotes of quote'; let i = index >

            <li appTopvoted> {{quotes.name}} was created on {{goal.createdDate|date|italics}}</li>

        <button (click)='toggleDetails(i)'>Show Author & Ranking </button>



        <app-quote-detail *ngIf= 'quote.showAuthor' [quotes]='quote'  (isUpvote) = 'upvoteQuote($event,i)', (isDownvote) = 'downvoteQuote(event,i)'></app-quote-detail>

  </ul>
  </div>
</div>
