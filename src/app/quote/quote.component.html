<div class = "container">
  <h1>Quotes App</h1>
  <ul>
  <div *ngFor=' let quotes of quote'>

            <li  {{quotes.name}} </li>

        <button (click)='toggleDetails(i)'>Show Author & Rank </button>



        <app-quote-detail *ngIf= 'quote.showAuthor' [quotes]='quote'  (isUpvote) = 'upvoteQuote($event,i)', (isDownvote) = 'downvoteQuote(event,i)'></app-quote-detail>

  </ul>
  </div>
</div>
